<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Question 12</title>
</head>

<body>
  <div class="container mx-auto md:max-w-3xl">
    <h1 class="text-5xl text-center">My Blog</h1>
    <form id="postForm" class="shadow-md rounded-md p-2 mx-2 my-4">
      <label for="uid">User Id</label>
      <br>
      <input type="number" name="uid" id="uid" class="border w-full" required>
      <br>
      <label for="title">Title</label>
      <br>
      <input type="text" name="title" id="title" class="border w-full" required>
      <br>
      <label for="post">Post Body</label>
      <br>
      <input type="text" name="post" id="post" class="border w-full" required>
      <br>
      <button id="submitBtn" type="submit" class="bg-black px-14 py-2 my-2 text-white">Post</button>
    </form>
    <div class="posts">
      <!-- posts go here... -->
    </div>
  </div>

  <!-- JS files -->
  <script src="./script.js"></script>
</body>

</html>
